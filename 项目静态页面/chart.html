<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="./common.css" />
		<link rel="stylesheet" href="./icon/iconfont.css" />
		<script src="./echarts.js"></script>
		<title>图表</title>
	</head>
	<body>
		<div id="chart">
			<nav>
				<div>
					<i class="iconfont icon-quxiao"></i>
					<span>账单详情</span>
					<div></div>
				</div>
			</nav>
			
			<div class="detail">
				<span class="date">2021年11月</span>
				<div class="out">
					<span>支出</span>
					<span>￥3135.0</span>
				</div>
				<div class="in">
					<span>收入</span>
					<span>￥3135.0</span>
				</div>
			</div>
			
			<div class="button">
				<button class="out_btn">支出</button>
				<button class="in_btn">收入</button>
			</div>
			
			<div class="switchover">
				<div></div>
				<button>
					<i class="iconfont icon-jiantou_zuoyouqiehuan"></i>
					<span>切换年账单</span>
				</button>
			</div>
			
			<div class="diagram_box">
				<div id="diagram" style="width: 100%;height:100%;"></div>
			</div>
		</div>
	</body>
	<script>
		window.onload = function() {
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('diagram'));
	 
			// 指定图表的配置项和数据
			var option = {
				title: {
					text: 'ECharts 实例'
				},
				tooltip: {},
				
				xAxis: {
					data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}]
			};
	 
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		}
	</script>
</html>
