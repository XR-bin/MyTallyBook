<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="./common.css" />
		<link rel="stylesheet" href="./icon/iconfont.css" />
		<title>添加开销</title>
	</head>
	<body>
		<div id="addition">
			<nav>
				<div class="title_box">
					<i class="iconfont icon-quxiao"></i>
					<div class="type_btn">
						<span class="active">支出</span>
						<span>收入</span>
					</div>
					<div></div>
				</div>
			</nav>
			
			<div class="label_box">
				<div class="label_list">
					<div>衣</div>
					<div>食</div>
					<div>住</div>
					<div>行</div>
					<div><i class="iconfont icon-icon_tianjia"></i></div>
				</div>
			</div>
			
			<label class="date_box">
				<span>请选择日期：</span><input type="date" />
			</label>
			
			<div class="sum_box">
				<label class="sum">
					<span>金额</span>
					<div>￥100000.0</div>
					<input type="number" />
				</label>
			</div>
			
			<label class="notes">
				备注：<input type="text" />
			</label>
			
			<div class="set_btn1">
				<button>添加一笔</button>
			</div>
			<div class="set_btn2">
				<button>全部重置</button>
			</div>
		</div>
	</body>
</html>
